<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Categories</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header { background-color: #333; color: white; padding: 15px; text-align: center; }
    h1 { margin: 0; }
    .categories { display: flex; justify-content: space-around; flex-wrap: wrap; padding: 20px; }
    .category {
      width: 250px;
      text-align: center;
      margin-bottom: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .category img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .category img:hover {
      transform: scale(1.05);
    }
    .category p {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f0f0f0;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Men's Fashion Categories</h1>
  </header>
  <section class="categories">
    <div class="category">
      <a href="upper-clothes.html">
        <img src="upper-clothes.jpg" alt="Upper Clothes" />
        <p>Upper Clothes</p>
      </a>
    </div>
    <div class="category">
      <a href="lower-clothes.html">
        <img src="lower-clothes.jpg" alt="Lower Clothes" />
        <p>Lower Clothes</p>
      </a>
    </div>
    <div class="category">
      <a href="accessories.html">
        <img src="accessories.jpg" alt="Accessories" />
        <p>Accessories</p>
      </a>
    </div>
  </section>
</body>
</html>
